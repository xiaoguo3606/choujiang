<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>年会抽奖</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    
</head>
<body>

    <div class="mainArea">
        <div class="headimgArea">
            <img src="img/default.jpg" id="changeImg1" class="headimg">
            <img src="img/default.jpg" id="changeImg2" class="headimg">
            <img src="img/default.jpg" id="changeImg3" class="headimg">
            <img src="img/default.jpg" id="changeImg4" class="headimg">
            <img src="img/default.jpg" id="changeImg5" class="headimg">
            <img src="img/no.png" id="checkResult1" onclick="checkResult(event)" class="checkBtn">
            <img src="img/no.png" id="checkResult2" onclick="checkResult(event)" class="checkBtn">
            <img src="img/no.png" id="checkResult3" onclick="checkResult(event)" class="checkBtn">
            <img src="img/no.png" id="checkResult4" onclick="checkResult(event)" class="checkBtn">
            <img src="img/no.png" id="checkResult5" onclick="checkResult(event)" class="checkBtn">
    
    
        </div>
        <div class="btns">
            <a class="btn" href="#" onclick="begainImg()">开始抽奖</a>
            <a class="btn" href="#" onclick="stopImg()">停止抽奖</a>
            
            <a href="#" class="btn" onclick="viewPerson()">查看中奖名单<span id="personNum">（0）</span></a>
        </div>

        <div id="selectArea">   
            <input type="file" multiple id="selectFile">
            <button onclick="readFiles()">get</button>
        </div>

    </div>
</body>
</html>
